{% extends "base.html" %}
{% load static %}
{% load humanize %}

{% block title %}
Checkout
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <!-- blank -->
        </div>
        <div class="col-md-6" style="border-radius: 30pt; background-color: white; height: 350pt;">
            <h2 style="text-align: center; margin-top: 25pt;">Checkout</h2>
            <h3>Thông tin khách hàng</h3>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" id="Email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="PhoneNumber">Số điện thoại</label>
                <input type="number" class="form-control" id="PhoneNumber" placeholder="Sđt">
            </div>
            <h3>Địa chỉ</h3>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="City">Tỉnh/Thành</label>
                        <input type="text" class="form-control" id="City" placeholder="Tỉnh/Thành">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="District">Quận</label>
                        <input type="text" class="form-control" id="District" placeholder="Quận">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="Address">Địa chỉ</label>
                <input type="text" class="form-control" id="Address" placeholder="Địa chỉ">
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-success" style="margin-top: 10đpt;">Thanh toán</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
